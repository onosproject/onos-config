sudo: false

services:
  - docker

before_install:
  - docker pull onosproject/onos-config-build:stable

notifications:
  email: false

branches:
  only:
    - master

script:
  - docker run -it -v `pwd`:/go/src/github.com/onosproject/onos-config onosproject/onos-config-build:stable test coverage

after_success:
  - bash <(curl -s https://codecov.io/bash)

