language: go

go:
  - "1.12"

sudo: false

services:
  - docker

before_install:
  - docker pull onosproject/onos-config-build:0.2

notifications:
  email: false

branches:
  only:
    - master

script:
  - docker run -it -v `pwd`:/go/src/github.com/onosproject/onos-config onosproject/onos-config-build:0.2 test

