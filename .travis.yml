sudo: false

services:
  - docker

before_install:
  - docker pull onosproject/onos-config-build:stable

notifications:
  email: false

branches:
  only:
    - master

script:
  - docker run -e TRAVIS_JOB_ID="$TRAVIS_JOB_ID" -e TRAVIS_BRANCH="$TRAVIS_BRANCH" -it -v `pwd`:/go/src/github.com/onosproject/onos-config onosproject/onos-config-build:stable coverage



