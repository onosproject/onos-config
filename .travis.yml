sudo: false

language: go

go:
  - '1.14.x'

services:
  - docker

notifications:
  email: false

branches:
  only:
    - master

before_script:
  - curl -sfL https://install.goreleaser.com/github.com/golangci/golangci-lint.sh | sh -s -- -b $(go env GOPATH)/bin v1.23.7

jobs:
  include:
    - stage: build
      name: "build and test"
      script:
        - make test
        - 'if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then bash ./build/bin/push-images; fi'
    -
      name: "coverage"
      script:
        - make coverage
    - stage: integration tests
      if: type != pull_request
      script:
        - sh build/bin/trigger-tests-travis $TRAVIS_ACCESS_TOKEN
    - stage: CLI build
      if: type != pull_request
      script:
        - sh build/bin/trigger-cli-travis $TRAVIS_ACCESS_TOKEN
