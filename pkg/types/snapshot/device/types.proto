syntax = "proto3";

package onos.config.snapshot.device;

import "google/protobuf/timestamp.proto";
import "gogoproto/gogo.proto";
import "github.com/onosproject/onos-config/pkg/types/snapshot/types.proto";
import "github.com/onosproject/onos-config/pkg/types/change/device/types.proto";

// DeviceSnapshot is a device snapshot
message DeviceSnapshot {
    // 'id' is the unique snapshot identifier
    string id = 1 [(gogoproto.customname) = "ID", (gogoproto.casttype) = "ID"];

    // 'device_id' is the device to which the snapshot applies
    string device_id = 2 [(gogoproto.customname) = "DeviceID", (gogoproto.casttype) = "github.com/onosproject/onos-topo/pkg/northbound/device.ID"];

    // 'revision' is the request revision number
    uint64 revision = 3 [(gogoproto.casttype) = "Revision"];

    // 'network_snapshot_id' is the identifier of the network snapshot from which this snapshot was created
    string network_snapshot_id = 4 [(gogoproto.customname) = "NetworkSnapshotID", (gogoproto.casttype) = "github.com/onosproject/onos-config/pkg/types.ID"];

    // 'max_network_change' is the maximum network change to be snapshotted for the device
    string max_network_change = 5 [(gogoproto.casttype) = "github.com/onosproject/onos-config/pkg/types.ID"];

    // 'status' is the snapshot status
    onos.config.snapshot.Status status = 6 [(gogoproto.nullable) = false];

    // 'retention' specifies which changes to retain for device changes
    onos.config.snapshot.RetentionOptions retention = 7 [(gogoproto.nullable) = false];

    // 'created' is the time at which the configuration was created
    google.protobuf.Timestamp created = 8 [(gogoproto.stdtime) = true, (gogoproto.nullable) = false];

    // 'updated' is the time at which the configuration was last updated
    google.protobuf.Timestamp updated = 9 [(gogoproto.stdtime) = true, (gogoproto.nullable) = false];
}

// Snapshot is a snapshot of the state of a single device
message Snapshot {
    // 'id' is a unique snapshot identifier
    string id = 1 [(gogoproto.customname) = "ID", (gogoproto.casttype) = "ID"];

    // 'device_id' is the device to which the snapshot applies
    string device_id = 2 [(gogoproto.customname) = "DeviceID", (gogoproto.casttype) = "github.com/onosproject/onos-topo/pkg/northbound/device.ID"];

    // 'snapshot_id' is the ID of the snapshot
    string snapshot_id = 3 [(gogoproto.customname) = "SnapshotID", (gogoproto.casttype) = "ID"];

    // 'start_index' is the index at which the snapshot started
    uint64 start_index = 4 [(gogoproto.casttype) = "github.com/onosproject/onos-config/pkg/types/change/device.Index"];

    // 'end_index' is the index at which the snapshot ended
    uint64 end_index = 5 [(gogoproto.casttype) = "github.com/onosproject/onos-config/pkg/types/change/device.Index"];

    // 'values' is a list of values to set
    repeated onos.config.change.device.Value values = 6;
}
