version: "3"
services: 
  devicesim1:
    image: onosproject/devicesim:latest
    environment:
      - HOSTNAME=localhost      -
      - GNOI_PORT=50001
      - SIM_MODE=2  
    ports:
      - "50001:50001"
    labels:
      description: "gNOI Simulator Device 1"
  devicesim2:
    image: onosproject/devicesim:latest
